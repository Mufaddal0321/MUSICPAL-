<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MusicPal - LOVETUNES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100%;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      background-color: #1db954;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 0 10px #1db954;
    }
    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .section {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    .section:hover {
      transform: scale(1.01);
    }
    .section h2 {
      margin-top: 0;
      color: #1db954;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #1db954;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      height: 315px;
    }
    #lovetunesSection {
      display: none;
    }
    .show {
      display: block;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <header>ðŸŽ§ MusicPal - LOVETUNES</header>
  <div class="container">
    <div class="section">
      <h2>Search on YouTube</h2>
      <input type="text" id="query" placeholder="Type a song name...">
      <button onclick="searchSong()">Play</button>
      <div id="youtubePlayer"></div>
    </div>

    <div class="section">
      <h2 onclick="toggleLovetunes()" style="cursor:pointer">ðŸ’– LOVETUNES Playlist (Click to Show/Hide)</h2>
      <div id="lovetunesSection">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PLUEeNf-88ywcj35ZBEuRRg7tImendXqHV"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    async function searchSong() {
      const query = document.getElementById('query').value;
      const apiKey = 'AIzaSyA4bN7y9Kvt-HQF5mif-KNHKr838Uru3_8';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=1&type=video`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          const playerDiv = document.getElementById('youtubePlayer');
          playerDiv.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
          alert('Song not found.');
        }
      } catch (error) {
        alert('Error fetching song. Please check your API key or try again later.');
      }
    }

    function toggleLovetunes() {
      const section = document.getElementById('lovetunesSection');
      section.classList.toggle('show');
    }
  </script>
</body>
</html>
